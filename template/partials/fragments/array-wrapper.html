<div class = 'well'>
  <div class="form-group">
    <label ng-if="directiveData.ui">{{directiveData.ui.title | translate}}</label>
    <a class="glyphicon glyphicon-plus" ng-click="<%=path%>=<%=path%>||[];console.log(<%=path%>);<%=path%>.push(null);"></a>
    <div ng-repeat="<%=path.replace(/\./g,"_")%> in <%=path%> track by $index">
      <div class = 'well'>
        <%= contents %>
      </div>
    </div>
  </div>
</div>
