<div class='geo'>
	<div class="mapsDirective" directive-data="$parent.$parent.directiveData">
		<span>{{'LATITUDE' | translate}}:</span>
		<input class="form-control" type='number' name="input" ng-disabled="true" ng-model='directiveData.answer[0]'></input>
		&nbsp;
		<span>{{'LONGITUDE' | translate}}:</span>
		<input class="form-control" type='number' name="input" ng-disabled="true" ng-model='directiveData.answer[1]'></input>
	</div>
</div>
<br />
