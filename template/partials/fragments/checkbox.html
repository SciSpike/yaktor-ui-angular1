<div class='radio'>
	<label>{{directiveData.ui.title | translate}}: </label>{{directiveData.ui.items.enum}}
	<div ng-repeat="option in directiveData.ui.items.enum track by $index">
		<input 
			type="checkbox"
			checklist-model="directiveData.answer"
			checklist-value="option" />
		<label>{{option}}</label>
	</div>
</div>
