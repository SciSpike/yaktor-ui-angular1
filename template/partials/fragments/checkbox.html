<div class='checkbox'>
	<h5>{{directiveData.ui.title | translate}}: </h5>
	<div ng-repeat="option in directiveData.ui.items.enum track by $index">
		<input 
			type="checkbox"
			checklist-model="directiveData.answer"
			checklist-value="option"
            ng-required="directiveData.required" />
		<label>{{option}}</label>
	</div>
</div>
