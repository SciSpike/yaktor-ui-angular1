<input type="text" 
	ng-model="directiveData.answer"
	placeholder="{{directiveData.ui.title | translate}}"
	typeahead="item as item.title for item in directiveData.ui.data" 
	class="form-control"
	typeahead-on-select="onSelect($item, $model, $label)"
	typeahead-input-formatter="$item" />
<br />
{{directiveData.answer}}
