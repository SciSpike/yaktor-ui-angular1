<select
  name="{{directiveData.name}}" 
	class='form-control input-sm'
	ng-model='directiveData.answer'
	ng-options="option for option in directiveData.ui.options"
    ng-required="directiveData.required"
    ng-pattern="directiveData.ui.pattern"
	ng-change="valChanged = true"
	ng-class="{placeholder: !valChanged}">
	<option class="placeHolderText" value="">{{directiveData.ui.title | translate}}</option>
</select>
