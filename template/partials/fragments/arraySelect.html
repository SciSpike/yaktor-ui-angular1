<div class='well'>
	<h5>{{directiveData.ui.placeholder}}: </h5>
	<div ng-if="directiveData.answer.length > 0">
		<div ng-repeat="answer in directiveData.answer track by $index">
		<ui-select name="{{directiveData.name}}" class="arrayInput" ng-model='directiveData.answer[$index]' theme="bootstrap" on-select="checkSelection($item, $model, $index);" ng-required="directiveData.required" ng-pattern="directiveData.ui.pattern">
	    	<ui-select-match placeholder="{{directiveData.ui.placeholder}}">{{$select.selected.title || $select.selected}}</ui-select-match>
	    		<ui-select-choices group-by="'groupBy'" repeat="item in directiveData.ui.data track by $index | filter: $select.search" refresh="getLocation($select.search)" refresh-delay="0">
	      		<div ng-if="!item.isTag && item.title" ng-bind-html="item.title + item.isTag | highlight: $select.search"></div>
	      		<div ng-if="!item.isTag && !item.title" ng-bind-html="item + item.isTag | highlight: $select.search"></div>
	    	</ui-select-choices>
	  </ui-select>
	    <span class="glyphicon glyphicon-minus-sign" ng-click="removeArrayItem($index)"></span></input>
	  </div>
  </div>
	<br />
	<span class="glyphicon glyphicon-plus-sign" ng-click="addArrayItem()"></span>
	<br />
</div>
<br />
