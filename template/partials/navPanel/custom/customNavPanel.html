<span class="dragHandle" ng-click="toggleNavPanel()"></span>
<div id="logo"></div>
<div class="navInner">
	<span ng-repeat="nav in mainNavigation track by $index"
		ng-class="{active: nav.title == activeState.name}">
        <a ng-click="changeState(nav.link)" class="navContainer">
            <span class="navText">
                <span class="navAlert" ng-init="flagData = getFlag(nav.flag)" ng-show="flagData">{{flagData}}</span>
                {{nav.title}}
            </span>
        </a>
    </span>
	<hr />
	<span ng-repeat="nav in adminNavigation track by $index"
		ng-class="{active: nav.title == activeState.name}"><a
		ng-click="changeState(nav.link)" class="navContainer"><span class="navText">{{nav.title}}</span><span
			class="{{nav.icon}}"></span></span></span>
</div>
