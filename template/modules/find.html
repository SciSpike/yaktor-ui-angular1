<div ng-if="gridOptions.data">
   <div class="ngGridDirective" grid-data='gridOptions.data' grid-options='gridOptions.options'></div>
  <pagination total-items="gridOptions.data.total" page="currentPage" on-select-page="onfind(page)" max-size="10" class="pagination-sm" boundary-links="true" rotate="false"></pagination>
</div>
