<% if(state.elements.length > 1){%>
<div class="tabPanel">
	<div class="tabList row">
		<div class="tabInner">
		    <% 
		       Object.keys(state.elements).forEach(function(a){ 
		       var key = a;
		       var actionable = state.elements[a];
		       var subPath =  actionable.subPath || "";
		       %>
		      
		        <span ng-init="setGlyph('<%=actionable.ui.title%>')" ng-class="{active: $state.is('main.<%-state.friendly%>.<%=a%>')<% if(subPath.match(/:id/)){ %>,disabled:params.id==null<%}%>}" ng-click="<% if(subPath.match(/:id/)){ %>(params.id!=null) && <%}%>goState('main.<%-state.friendly%>.<%=a%>',{id:params.id},true)" id="<%=key.toLowerCase()%>"><span class="navContainer"><span class="navText">{{'<%=actionable.ui.title%>'|translate}}</span><span ng-class="getGlyph['<%=actionable.ui.title%>']"></span></span></span>
		      
		    <% }); %>
	    </div>
	</div>
</div>
<% } %>
