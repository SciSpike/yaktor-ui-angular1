<div class="modal fade" id="redirectModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
      <h3 class="modal-title">{{'_REDIRECT.HEADING'|translate}}</h3>
    </div>
    <div class="modal-body">
      <div class="row">
      <div class="bottMar20">
        <h5>{{'_REDIRECT.MESSAGE'|translate}}</h5>
      </div>
    </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">{{'_CANCEL'|translate}}</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="confirmRedirect()">{{'_OK'|translate}}</button>
      </div>
    </div>
  </div>
</div>
