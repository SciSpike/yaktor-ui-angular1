<div class="wsPartial row">
  <h3>{{'<%=description.title%>'|translate}}</h3>
  <ul class="col-md-12 list-inline">
      <% 
      var elements = description.elements;
      var actions = Object.keys(elements)
      if(actions.length>1){
      actions.forEach(function(a){ 
           var actionable = elements[a];
           var subPath =  actionable.subPath || "";
           
           %>
    <li>
        <button class="btn btn-default btn-sm" ng-click="goState('<%-description.friendly%>.<%-a%>')" >{{'<%=actionable.ui.title%>'|translate}}</button>
    </li>
      <% });
      } %>
  </ul>
</div>
<div class="navList row">
  <span ng-repeat="nav in navList" ng-class="{active: nav.id== activeNav}" ng-click='nav.action(this)'>{{nav.title|translate}}<span class="{{nav.class}}"><span></span>
</div>
