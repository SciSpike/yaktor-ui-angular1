      var elements = description.elements;
      var actions = Object.keys(elements)
      if(actions.length>1){
      actions.forEach(function(a){ 
           var actionable = elements[a];
           var subPath =  actionable.subPath || "";
           
           %>
    <li>
        <button class="btn btn-default btn-sm" ng-click="goState('<%-description.friendly%>.<%-a%>')" ><%-actionable.ui.title%></button>
    </li>
      <% });
      } %>
  </ul>
</div>
