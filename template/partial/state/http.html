<div class="navPanel panelClosed">
	<div class="customNavPanel navList row" ng-dblclick="togglePanel()">
		<span class="dragHandle"></span>
		<div class="navInner">
		    <% 
		       Object.keys(description.elements).forEach(function(a){ 
		       var key = a;
		       var actionable = description.elements[a];
		       var subPath =  actionable.subPath || "";
		       %>
		      
		        <span ng-init="setGlyph('<%=actionable.ui.title%>')" ng-class="{active: '<%-description.friendly%>.<%=stateName%>'== activeNav}" ng-click="go('<%- stateName +"/"+a+((subPath.replace(":id","id")+"'").replace("id'","'+params.id")) %>)" <% if(subPath.match(/:id/)){ %>disabled="!params.id"<%}%> id="<%=key.toLowerCase()%>"><span>{{'<%=actionable.ui.title%>'|translate}}</span><span ng-class="getGlyph['<%=actionable.ui.title%>']"></span></span>
		      
		    <% }); %>
	    </div>
	</div>
</div>
