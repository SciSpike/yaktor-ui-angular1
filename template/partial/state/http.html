<div class="navPanel panelClosed">
	<div class="customNavPanel navList row" ng-dblclick="togglePanel()">
		<span class="dragHandle"></span>
		<div class="navInner">
		    <% 
		       Object.keys(description.elements).forEach(function(a){ 
		       var key = a;
		       var actionable = description.elements[a];
		       var subPath =  actionable.subPath || "";
		       %>
		      
		        <span ng-init="setGlyph('<%=actionable.ui.title%>')" ng-class="{active: $state.is('<%-description.friendly%>.<%=a%>')<% if(subPath.match(/:id/)){ %>,disabled:params.id==null<%}%>}" ng-click="<% if(subPath.match(/:id/)){ %>(params.id!=null) && <%}%>goState('<%-description.friendly%>.<%=a%>',{id:params.id},true)" id="<%=key.toLowerCase()%>"><span class="navContainer"><span class="navText">{{'<%=actionable.ui.title%>'|translate}}</span><span ng-class="getGlyph['<%=actionable.ui.title%>']"></span></span></span>
		      
		    <% }); %>
	    </div>
	</div>
</div>
