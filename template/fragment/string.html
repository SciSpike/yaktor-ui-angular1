<input class="form-control" placeholder="{{'<%=element.ui.title%>'|translate}}" type='<%= element.ui.obscured?"password":"text"%>' ng-model='<%- path %>'
  <%if(element.typeRef) {%>
    value="{{<%- path %>.title}}"
    typeahead="option.title for option in refData['<%- element.typeRef %>']($viewValue)"
  <%} else if(element.ui.default) { %>
    ng-init="<%- path %>='<%- element.ui.default %>'"
  <%} %>
></input>
