<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{appname}}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body ng-app="{{appname}}">
  
  <div class="container">
    <h1>Welcome to {{appname}}</h1>
    <div class="container" ui-view></div>
  </div>
  
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
  
  <!-- NOTE: The SockJS component must be built with `make build` -->
  <script src="bower_components/sockjs-client/sockjs.min.js"></script>
  
  <!-- Ugh ... need to define module to get emitter working client side. -->
  <script type="text/javascript">var module = { exports: null };</script>
  <script src="bower_components/emitter/index.js"></script>
  
  <script src="app.js"></script>
  <script src="constant/socketServer.js"></script>
  <script src="service/SocketService.js"></script>
</body>
</html>
